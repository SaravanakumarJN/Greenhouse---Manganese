<!DOCTYPE html>
<html>
    <!-- Middle Div 7-8 : Shashank Sinha -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Applicant tracking system & recruiting software | Greenhouse</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">

    </head>
    <style type = "text/css">
        *{
            font-family: 'Castoro', serif;
        }
        .mid-page{
            display: grid;
            grid-template-columns: 50% 50%;
            height: 530px;
            grid-template-areas: "mid-left mid-right";
            
        } 

        .button{
            height: 20px;
            width: 90px;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            margin-top: 30px;
            background-color: rgb(44, 99, 52);
            color: white;
            padding: 15px;
            
        }
        .button:hover{
            background-color: rgb(2, 31, 2);
            transition: 0.8s;
        }
        .img-1{
            width: 100%;
            height: 530px;
        }
        .midle-cont{
            height: 265px;
            width: 500px;
            margin: 150px auto;
            
        }
        .text{
            font-size: 20px;
        }
        

    </style>
    <body>
        <div class="mid-page">
            <div class="mid-left">
                <div class="midle-cont">
                <h1>Is your hiring strategy<br/>
                ready for what's next?</h1>
                <p class="text">Learn more about Greenhouse Hiring Maturity and find out if your company is moving up the curve.</p>
                <div class="button">Find Out</div>
                </div>
            </div>
                
            <div class= "mid-right">
                <img class = "img-1" src = "https://grnhse-marketing-site-assets.s3.amazonaws.com/production/A-man-smiling-in-a-group-of-coworkers-around-a-table.jpg"/>
            </div>
                   
    </body>
</html>
